<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CDN FONTAWESOME-->

<body>

    <div class="container">
        <header>
            <div class="logo-section">
                <i class="fa-solid fa-bomb"></i>
                <h1>Campo Minato</h1>
            </div>
            <div>
            <button id="play">Play</button>
            <button id="reset">Clean</button>
            </div>
        </header>
    
        <main>
            <div class="rules">
                <h1>REGOLE:</h1>
                <p>
                    Premi play per iniziare la partita. <br>
                    Clicca sulle caselle per colorarle, ma attenzione: <br>
                    Se becchi una bomba hai perso! 
                </p>
            </div>
            <div id="grid">

            </div>
            <div id="punteggio">
                <h1>PUNTEGGIO:</h1>
                <span id="score-target"></span>
            </div>
        </main>
        
        <footer>
